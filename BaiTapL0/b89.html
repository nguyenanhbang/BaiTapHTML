 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
 <link rel="stylesheet" href="style.css">
 <title>Bài 89</title>
 </head>
 <body>
    <div class="container">
        <div class="modal fade" style="background-color: aliceblue;" id="modalLoginForm" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document" style="border: 20px solid gray;">
                <div class="modal-content" style="border-radius: 5px 5px;">
                    <div class="text-center">
                        <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="color: #c5bab6;">=&times;</span>
                        </button>
                        <h2 class="w-100" style="margin-top: 30px;" id="tenform">Member Login</h2>
                    </div>
                    <form id="login">
                        <div style="margin-left: 20px;" class="form-group col-md-11">
                            <label for=""></label>
                            <input type="text" class="form-control" style="height: 50px;" name="" id="user" aria-describedby="helpId"
                            placeholder="Username">
                            <span id='loiuser'></span>
                        </div>
                        <div style="margin-left: 20px;" class="form-group col-md-11">
                            <input type="password" class="form-control" style="height: 50px;" id="pass" aria-describedby="helpId"
                            placeholder="Password">
                            <span id='loipass'></span>
                        </div>
                        <div class="input-group" style="margin-left: 20px;">
                            <span class="input-group-btn col-md-11">
                                <button class="btn" style="width: 389px; background-color: #00ce81; color: white; font-size: 20px;"
                                type="button" id="loadding" onclick="loaddinga()" aria-label="">Login</button>
                            </span>
                            <span id='tcong' style="color: chartreuse;"></span>
                        </div>
                        <div class="footer"><a href="#" onclick="forgot()" style="color: #c5bab6;">Forgot Password?</a></div>
                    </form>
                    <form id='save' style="display: none;">
                        <div style="margin-left: 20px;" class="form-group col-md-11">
                            <label for=""></label>
                            <input type="password" class="form-control" style="height: 50px;" name="" id="oldpass"
                            aria-describedby="helpId" placeholder="OldPassWord">
                            <span id='loioldpass'></span>
                        </div>
                        <div style="margin-left: 20px;" class="form-group col-md-11">
                            <input type="password" class="form-control" style="height: 50px;" id="newpass" aria-describedby="helpId"
                            placeholder="NewPassWord">
                            <span id="loinewpass"></span>
                        </div>
                        <div class="input-group" style="margin-left: 20px;">
                            <span class="input-group-btn col-md-11">
                                <button class="btn" style="width: 389px; background-color: #00ce81; color: white; font-size: 20px;"
                                type="button" onclick="validatenew()" aria-label="">Save</button>
                            </span>
                        </div>
                        <div class="footer"><a href="#" onclick="back()" style="color: #c5bab6;">Back</a></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a id="dangnhap" class="btn btn-info" data-toggle="modal" onclick="back();lammoi()"
            data-target="#modalLoginForm">Đăng nhập hệ thống</a>
        </div>
    </div>
<script src="b89.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
 </body>
 </html>
